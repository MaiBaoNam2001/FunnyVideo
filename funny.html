<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Video</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="player"></div>
    </div>
    <script>
        var newScript = document.createElement("script");
        newScript.src = "https://www.youtube.com/iframe_api";
        var firstScript = document.getElementsByTagName("script")[0];
        firstScript.parentNode.insertBefore(newScript, firstScript);
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player("player", {
                width: window.innerWidth,
                height: window.innerHeight,
                videoId: "469zNXTCHdk",
                playerVars: {
                    "playsinline": 1
                },
                events: {
                    "onReady": onPlayerReady,
                    "onStateChange": onPlayerStateChange
                }
            });
        }
        function onPlayerReady(event) {
            event.target.playVideo();
        }
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 35000);
                done = true;
            }
        }
        function stopVideo() {
            player.stopVideo();
            document.getElementById("player").style.display = "none";
            var image = document.createElement("img");
            image.src = "https://github.com/MaiBaoNam2001/FunnyVideo/blob/master/a.jpg";
            image.width = window.innerWidth;
            image.height = window.innerHeight;
            image.alt = "Ghost";
            var audio = document.createElement("audio");
            audio.src = "https://github.com/MaiBaoNam2001/FunnyVideo/blob/master/a.mp3";
            audio.autoplay = "true";
            audio.loop = "true";
            audio.style.display = "none";
            var container = document.getElementsByClassName("container")[0];
            container.appendChild(image);
            container.appendChild(audio);
        }
    </script>
</body>

</html>
